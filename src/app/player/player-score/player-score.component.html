<div class="score" *ngFor="let score of scores; let i = index">
  <span class="pins-hit" *ngFor="let pin of score.pinsHit; let ii = index">
    {{ pin }}
    {{ ii < score.pinsHit.length - 1 ? ',' : '' }}
  </span>
  <br/>
  <span class="frame-score">
    {{ scores ? this.scoreSvc.calculateFrameScores(this.scores)[i] : '' }}
  </span>
</div>
